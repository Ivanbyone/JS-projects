<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 class="title">Stopwatch</h1>
        <div class="counter" id="counter">0</div>
        <ul class="button_list">
            <li><button class="stopwatch_button" role="button" id="start">Start</button></li>
            <li><button class="stopwatch_button" role="button" id="stop">Stop</button></li>
            <li><button class="stopwatch_button" role="button" id="reset">Reset</button></li>
        </ul>
    </div>
    <script src="./sec.js"></script>
    
</body>
</html>
